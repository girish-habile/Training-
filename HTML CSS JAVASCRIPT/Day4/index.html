<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href ="index.css">
    
    <script>
        function submitHandle(e) {
          e.preventDefault();
          
          let formData = {
            arrdate: document.getElementById("arrdate").value,
            nights: document.getElementById("nights").value,
            adults: document.getElementById("adults").value,
            child: document.getElementById("child").value,
            room: document.getElementById("room").value,
            bed: document.querySelector('input[name="bed"]:checked').value,
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("emails").value
          };
          
          let emailPattern = /^[a-z0-9._%+-]+@gamil+\.com$/;
            if (!emailPattern.test(formData.email)) {
                alert("Please enter a valid email address.");
                return;
            }
          localStorage.setItem('formData', JSON.stringify(formData));
          
          console.table(formData);
        }

    </script>
</head>
<body>
    
   <div class="forms">
    <form onsubmit="submitHandle(event)" method="GET">
        <h1>Reservation of Rooms</h1>
       <fieldset>
        <legend>General Information</legend>
        <label for="arrdate">Arrival</label>
        <input type="date" id="arrdate" name="arrdate"><br><br>
        <label for="nights">Nights</label>
        <input type="number" id="nights" name="nights" min="1" max="30"><br><br>
        <label for="adults">Adults</label>
        <input type="number" id="adults" name="adults" min="1" max="10"><br><br>
        <label for="child">Children</label>
        <input type="number" id="child" name="child" min="1" max="8"><br><br>
       </fieldset>

       <fieldset>
        <legend>Preferences</legend>
        <label for="room">Room Type:</label>
        <select id="room" name="room">
          <option value="standard">Standard</option>
          <option value="business">Business</option>
          <option value="suite">Suite</option>
        </select><br><br>
 
        <p>Bed Requirements</p>
        <input type="radio" id="single" name="bed" value="single">
        <label for="single">Single</label><br>
        <input type="radio" id="double" name="bed" value="double">
        <label for="double">Double</label><br>
       </fieldset>

       <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
        <label for="emails">Email:</label>
        <input type="email" id="emails" name="emails" required><br><br>
        <label for="adhar">Adhar card</label>
        <input type="file" id="adhar" name="adhar" required><br><br>
        
       </fieldset>
       <button type="submit">Submit</button>
    </form>
   </div>

  
</body>
</html>
