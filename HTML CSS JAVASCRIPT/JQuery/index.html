<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jquery assignment</h1>
        <button id="btn">Animate</button>
        <button id="showBtn">Show</button>
        <button id="hideBtn">Hide</button>
        <button id="fadeInBtn">Fade In</button>
        <button id="fadeOutBtn">Fade Out</button>
        <button id="btn2">Move Up</button>
        <button id="btn3">Move Down</button>
        <div class="box"></div>
    </div>
    <script>
        $(document).ready(function() {
    $('#btn').click(function() {
        $('.box').animate({
            width: '1000px',
            height: '1000px',
            marginLeft: '50px',
           
            opacity: '0.5'
        }, 1000, function() {
            
            $(this).animate({
                width: '100px',
                height: '100px',
                marginLeft: '0px',
                opacity: '1'
            }, 1000);
        });
    });

    $('#showBtn').click(function() {
        $('.box').show(500); 
    });

    $('#hideBtn').click(function() {
        $('.box').hide(500); 
    });

    $('#fadeInBtn').click(function() {
        $('.box').fadeIn(500);
    });

    $('#fadeOutBtn').click(function() {
        $('.box').fadeOut(500); 
    });
    
    $('#btn2').click(function() {
        $('.box').animate({
            top: '-=50px'
        }, 500);
    });

    $('#btn3').click(function() {
        $('.box').animate({
            top: '+=50px'
        }, 500);
    });

    
   

});

    </script>
</body>
</html>
